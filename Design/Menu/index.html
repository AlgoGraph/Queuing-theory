<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
<div id="MenuAndHeader">
    <div id="header">
        <div id="Magdy" class="headerDiv">
            <span class="name">Ahmed Magdy</span>
        </div>
        <div id="ProjectName" class="headerDiv">
            <span class="name">Queing Theory Project</span>
        </div>
        <div id="Eid" class="headerDiv">
            <span class="name">Ahmed Eid</span>
        </div>
    </div>

    <div id="Menu">
        <div id="Determenistic">
            <div clsass="label">
                <span class="name">Determenistic</span>
            </div>
            <div class="options">
                <button>
                    <span class="name">DD1K</span>
                </button>
            </div>
        </div>
        <div id="line"></div>
        <div id="Stochastic">
            <div class="label">
                <span class="name">Stochastic</span>
            </div>
            <div class="options">
                <button>
                    <span class="name">MM1</span>
                </button>
                <button>
                    <span class="name">MM1K</span>
                </button>
                <button>
                    <span class="name">MMC</span>
                </button>
                <button>
                    <span class="name">MMCK</span>
                </button>
            </div>
        </div>
    </div>
    <div id="ModelContainer">
        <div id="ModelName">
            <span class="name">DD1K</span>
        </div>
        <form id="ModelInputs">
            <div class="inputContainer">
                <label for="arrivalRate" class="InputLabel">
                    Arrival Rate "λ"
                </label>
                <input type="text" id="arrivalRate" name="arrivalRate" class="input">
            </div>
            <div class="inputContainer">

                <label for="serviceRate" class="InputLabel">Service Rate "μ" "</label>
                <input type="text" id="serviceRate" name="serviceRate" class="input">
            </div>

            <div class="inputContainer">
                <label for="System-Capacity" class="InputLabel">System Capacity "K"</label>
                <input type="text" id="System-Capacity" name="System-Capacity" class="input">
            </div>
            <div class="inputContainer">
                <label for="Number-Of-Customers-At-The-Start" class="InputLabel">Number Of Customers At The Start "M"
                    *(optional)</label>
                <input type="text" id="Number-Of-Customers-At-The-Start" name="Number-Of-Customers-At-The-Start"
                       class="input">
            </div>
        </form>
        <button class="Calcluate">
            <span class="name">Calculate </span>

        </button>
    </div>
    <div id="outputModelContainer">
        <div class="output">
            <div class="outputLabel">
                <span>Time Of Occurrence Of The First Balk "Ti" </span>
            </div>
            <div class="output">
                <span>0</span>
            </div>
        </div>

        <div class="outputWithInput">
            <label for="time">Time (t)</label>
            <input type="text" class="inputData" id="time" name="time">
            <div class="outputLabel">
                <span>Number Of Customers In the System "n(t)"</span>
            </div>
            <div class="output">
                <span>0</span>
            </div>
        </div>

        <div class="outputWithInput">
            <label for="number-of-customers">number of customers (n)</label>
            <input type="text" class="inputData" id="number-of-customers" name="number-of-customers">

            <div class="outputLabel">
                <span>Waiting Time for Customer Number (n) "Wq(n)"</span>
            </div>
            <div class="output">
                <span>0</span>
            </div>
        </div>

    </div>
</div>


</body>
</html>
